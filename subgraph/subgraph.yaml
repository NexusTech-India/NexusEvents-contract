specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Manager
    network: scroll-sepolia
    source:
      address: "0x2127E845A31571061282a124Ab673A04Ba99C62A"
      abi: Manager
      startBlock: 2531316
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EvntCreated
        - EvntUpdated
        - TicketMinted
      abis:
        - name: Manager
          file: ./abis/Manager.json
        - name: Evnt
          file: ./abis/Evnt.json
      eventHandlers:
        - event: EvntCreated(indexed address,address)
          handler: handleEvntCreated
        - event: EvntUpdated(indexed address,address)
          handler: handleEvntUpdated
        - event: TicketMinted(indexed address,address,uint256)
          handler: handleTicketMinted
      file: ./src/manager.ts

  - kind: ethereum
    name: Marketplace
    network: scroll-sepolia
    source:
      address: "0x95FBcd44289e743fF3CcdECcBA1Ac3d33E9d3fea"
      abi: Marketplace
      startBlock: 2531316
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: ./src/marketplace.ts
